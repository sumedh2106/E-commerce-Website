<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN/UP</title>
    <link rel="stylesheet" href="/signup-signup.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="/Home.html"><img class="logo" src="https://via.placeholder.com/150x50?text=ShopLogo" alt="Shop Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="/Home.html">Home</a></li>
                <li><a href="/E-commerce_Product_Page.html">Shop</a></li>
                <li><a href="/Shopping-Cart.html">Cart</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="/signup-signup.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
    <h1><span>Hello there!!</span>, <br>Welcome.</h1>
    <section class="signin-up">
        <input type="radio" id="signin" name="radio" checked>
        <label for="signin" class="sign-btn">Sign In</label>
        <input type="radio" id="signup" name="radio">
        <label for="signup" class="sign-btn">Sign Up</label>

        <!-- Sign IN Form -->

        <div class="signin-form form">
            <h2>Sign In</h2>
            <form action="#" method="get" id="signinform" onsubmit="return validation(event)">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="end">
            <p>Don't have an account?</p>
            <label for="signup" class="sign-btn">Sign Up</label>
            <p>Here</p>
            </div>
        </div>

        <!-- Sign Up Form -->

        <div class="signup-form form">
            <h2>Sign Up</h2>
            <form action="#" method="post" id="signupform" onsubmit="return validation(event)">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email Address" name="email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password" id="confirmpassword" placeholder="Confirm Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="end">
            <p>Already have an account?</p>
            <label for="signin" class="sign-btn">Sign In</label>
            <p>Here</p>
            </div>
        </div>
    </section>
    </div>
    <script src="/signup-signup.js"></script>
</body>

</html>

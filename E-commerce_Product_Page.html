<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/E-commerce_Product_Page.css">
    <title>E-commerce_Product_Page</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="/Home.html"><img class="logo" src="https://via.placeholder.com/150x50?text=ShopLogo" alt="Shop Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="/Home.html">Home</a></li>
                <li><a href="/E-commerce_Product_Page.html">Shop</a></li>
                <li><a href="/Shopping-Cart.html">Cart</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="/signup-signup.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="product-page">
        <h1>E-Commerce Product Page</h1>
        <div class="search-dropdown">
            <input type="text" id="search" placeholder="Search your product here" autofocus>
            <select name="price-range" id="price">
                <option value="" selected>Select Price Range</option>
                <option value="50-100">$50-100</option>
                <option value="101-200">$101-200</option>
                <option value="201-300">$201-300</option>
                <option value="401-500">$401-500</option>
                <option value="501-600">$501-600</option>
            </select>
        </div>
        <div class="product-cards">
        </div>
    </section>
    <script src="/E-commerce_Product_Page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
